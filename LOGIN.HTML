<html>
<head>
<title>Javascript Login Form Validation</title>

<LINK href='LOGIN.css' type=text/css rel=stylesheet>
<script type="text/javascript" src="JAVA-login.js"></script>
</head>
<body>
<div class="container">
<div class="main">
<h2>BIENVENIDO AL SISTEMA DE ADMINISTRACION DE SU CONDOMINIO</h2>
<form id="form_id" method="post" name="myform">
<label>NOMBRE DE USUARIO :</label>
<input type="text" name="" id="username"/>
<label>CONTRASEÑA :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
</form>
<span><b class="note">NOTA : </b>Si olvida su contraseña favor de enviar correo al administrador para resetear su contraseña. Saludos!! <br/><b class="valid">User Name : Formget<br/>Password : formget#123</b></span>
</div>
</div>
</body>
</html>
